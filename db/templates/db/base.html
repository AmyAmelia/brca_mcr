{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BRCA database</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Slabo+13px|Lato' rel='stylesheet' type='text/css'>
        <script src="https://use.fontawesome.com/d50504b396.js"></script>

                {% block extrahead %}
                {% endblock %}
    </head>

    <body>
        <h1>Meow!</h1>
        <h3>purrr</h3>
        <div class='container'>
            <div class='row'>

                <div class='col-sm-12'>
                    <h3>Variants - meow!</h3>
                </div>

                <div class='row'>
                    <div class='col-sm-12'>
                        <div class='well'>
                            <h4>Tables of records of BRCA variants.</h4>
                        </div>
                    </div>
                </div>
            <div class='row'>
                <div>
                    <h4>Variants</h4>
                    <table class='table table-striped'>
                        <tr class='info'>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                        {% for p in patient %}
                        <tr>
                            <td>{{ p.name }}</td>
                            <td>{{ p.age }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <h4>{{ thing }}</h4>
                </div>


        <!-- more javascript links -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js" ></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js" ></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js" ></script>
        <script type="text/javascript" src="http:cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/lang/en-gb.js" ></script>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
        </body>
</html>
